  <script>
    const cbcContainer = document.getElementById("cbcContainer");
    const cbcFileInput = document.getElementById("cbcFile");

    cbcFileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (!file) return;

      // Clear container and switch layout
      cbcContainer.innerHTML = "";
      cbcContainer.style.display = "block";       // block for left alignment
      cbcContainer.style.textAlign = "left";      // ensure left text
      cbcContainer.style.paddingTop = "40px";     // avoid header overlap

      // Acknowledgment prompt above CBC content
      const uploadMsg = document.createElement("div");
      uploadMsg.className = "placeholder";
      uploadMsg.style.marginBottom = "12px";     // space before CBC content
      uploadMsg.innerText = `‚úÖ Uploaded file: ${file.name}`;
      cbcContainer.appendChild(uploadMsg);

      // CBC content container (border starts below acknowledgment)
      const cbcContent = document.createElement("div");
      cbcContent.className = "cbc-values";
      cbcContent.innerHTML = `
<h4>üìä CBC Values:</h4>
<ul>
<li>HGB: 9.8</li>
<li>HCT: 30.0</li>
<li>RBC: 4.0</li>
<li>WBC: 8.1</li>
<li>PLT: 350.0</li>
<li>MCV: 75.0</li>
<li>MCH: 23.0</li>
<li>MCHC: 29.0</li>
<li>PDW: 16.0</li>
<li>PCT: 0.35</li>
</ul>
<p>‚ÑπÔ∏è Anemia subtype detected: <strong>Iron deficiency anemia</strong></p>

<h4>ü§î Likely condition(s) from dataset:</h4>
<ul>
<li>Iron Deficiency Anemia</li>
</ul>

<h4>üõ°Ô∏è Precautions:</h4>
<ul>
<li>Diet rich in iron</li>
<li>Check for sources of blood loss</li>
<li>Medical testing required</li>
</ul>

<h4>üíä Medications (consult a doctor before use):</h4>
<ul>
<li>Oral iron supplements (OTC/doctor-prescribed depending on dose)</li>
</ul>

<p>‚ÑπÔ∏è Overall assessment: Severity may vary depending on your exact condition. Please consult a doctor at the earliest.</p>
`;
      cbcContainer.appendChild(cbcContent);

      // Show bottom upload button
      document.getElementById("uploadBottom").style.display = "block";
    });

    // Bottom upload button handler
    const cbcFileBottom = document.getElementById("cbcFileBottom");
    cbcFileBottom.addEventListener("change", (event) => {
      cbcFileInput.files = cbcFileBottom.files;
      cbcFileInput.dispatchEvent(new Event("change"));
    });
  </script>

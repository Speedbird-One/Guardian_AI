                <span class="location">üìç Bengaluru</span>
                <select class="language-select">
                    <option value="en">English</option>
                    <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>

    <script>
        const quizData = [
            {
                question: "1. At what age should a newborn receive the first dose of BCG vaccine (for tuberculosis)?",
                options: [
                    "At birth",
                    "After 1 year",
                    "After 5 years",
                    "No vaccine is needed"
                ],
                answer: 0
            },
            {
                question: "2. Which of the following is a common early symptom of tuberculosis (TB)?",
                options: [
                    "Persistent cough for more than 2 weeks",
                    "Itchy skin",
                    "Sudden weight gain",
                    "Frequent headaches"
                ],
                answer: 0
            },
            {
                question: "3. Dengue is spread by mosquitoes that usually bite during:",
                options: [
                    "Night only",
                    "Daytime",
                    "Winter season only",
                    "Monsoon evenings only"
                ],
                answer: 1
            },
            {
                question: "4. Severe anemia is often caused by deficiency of:",
                options: [
                    "Iron",
                    "Calcium",
                    "Vitamin C",
                    "Iodine"
                ],
                answer: 0
            },
            {
                question: "5. To prevent malaria, which method is MOST effective?",
                options: [
                    "Taking antibiotics daily",
                    "Using mosquito nets and preventing mosquito breeding",
                    "Drinking only boiled water",
                    "Avoiding outdoor play"
                ],
                answer: 1
            }
        ];


        let currentQuestion = 0;
        let score = 0;

        const quizBox = document.getElementById("quizBox");

        function loadQuestion() {
            const q = quizData[currentQuestion];
            quizBox.innerHTML = `
        <div class="quiz-question">${q.question}</div>
        <ul class="quiz-options">
          ${q.options
                    .map(
                        (option, i) => `
            <li>
              <label>
                <input type="radio" name="q" value="${i}" />
                ${option}
              </label>
            </li>
          `
                    )
                    .join("")}
        </ul>
        <button class="quiz-btn" onclick="submitAnswer()">Submit</button>
        <div class="feedback" id="feedback"></div>
      `;
        }

        function submitAnswer() {
            const selected = document.querySelector('input[name="q"]:checked');
            const feedbackEl = document.getElementById("feedback");
            if (!selected) {
                feedbackEl.innerHTML = "‚ö†Ô∏è Please select an answer.";
                feedbackEl.className = "feedback wrong";
                return;
            }

            const selectedValue = parseInt(selected.value);
            const q = quizData[currentQuestion];

            if (selectedValue === q.answer) {
                score++;
                feedbackEl.innerHTML = "‚úÖ Correct!";
                feedbackEl.className = "feedback correct";
            } else {
                feedbackEl.innerHTML = `‚ùå Wrong. Correct answer: <b>${q.options[q.answer]}</b>`;
                feedbackEl.className = "feedback wrong";
            }

            // Replace submit button with Next / Finish
            const btn = document.querySelector(".quiz-btn");
            if (currentQuestion < quizData.length - 1) {
                btn.innerText = "Next";
                btn.onclick = () => {
                    currentQuestion++;
                    loadQuestion();
                };
            } else {
                btn.innerText = "Finish";
                btn.onclick = showResult;
            }
        }

        function showResult() {
            quizBox.innerHTML = `
        <div class="quiz-result">
          üéâ You scored ${score} out of ${quizData.length}.
        </div>
      `;
        }

        loadQuestion();
    </script>
